---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-date">Date: {{ page.date | date: "%d-%m-%Y" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  
  {% if page.pdf_file %}
    <p>
      <a href="{{ site.baseurl }}{{ page.pdf_file }}" target="_blank" class="home-button">
        Download Attached PDF
      </a>
    </p>
  {% endif %}
</article>
