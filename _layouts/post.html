---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-meta">
    <div class="meta-item">
        <span class="meta-label">Date</span>
        <span class="meta-value">{{ page.date | date: "%B %d, %Y" }}</span>
    </div>
    {% if page.pdf_file %}
    <div class="meta-item">
        <span class="meta-label">Detailed info</span>
        <span class="meta-value">
            <a href="{{ site.baseurl }}{{ page.pdf_file }}" target="_blank" class="pdf-tag">
                {{ page.pdf_file | split: '/' | last }}
            </a>
        </span>
    </div>
    {% endif %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>

  <nav class="post-nav">
      <a href="{{ site.baseurl }}/" class="home-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
          HOME
      </a>
      <a href="javascript:history.back()" class="home-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
          BACK
      </a>
  </nav>

</article>
