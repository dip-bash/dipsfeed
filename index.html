---
layout: default
---

<h2 class="section-title">{{ site.news_feed_title }}</h2>

<div class="article-list">
  {% for post in site.posts %}
    
    <div class="article-box">
      
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h3>
      
      <span class="article-date">
        Date: {{ post.date | date: "%d-%m-%Y" }}
      </span>

      {% if post.pdf_file %}
        <p>
          <a href="{{ site.baseurl }}{{ post.pdf_file }}" target="_blank" class="pdf-btn">
            Download Attached PDF
          </a>
        </p>
      {% endif %}

    </div>

  {% endfor %}
</div>
